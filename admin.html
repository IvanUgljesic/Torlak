<html>
	<head>
	  <link rel="shortcut icon" type="image/x-icon" href="images/Slika24.jpg" />
		<title>KK Torlak</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="assets/css/cards-gallery.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css" media="screen"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>
	<body class="is-preload">
	  <article id="vesti" class="wrapper style2">
        <div class="container">
			  <header class="test2">
            <div class="card-horizontal1">
              <div>
						    <h2 class="selekcijeHeading">&nbsp;&nbsp;Admin</h2>
						  </div>
              <div><img style="height:10vh;" src="images/Slika24.jpg"></div>
						</div>
					</header>
			  <div id="app" class="xbody">
          <div class="container-fluid">
          	<ul class="accordion">
          		<li class="accordion__item">
          			<a class="accordion__title" href="javascript:void(0)">Dodaj novu vest
          			  <div class="bmenu x7"><span class="btop"></span><span class="bmid"></span><span class="bbot"></span></div>
          			</a>
          			<div class="accordion__content">
          			  <div class="container">
                  	<div class="row admin">
                  	    
                  	    <div class="col-md-8">
                  	        
                      		<h1>Dodaj vest</h1>
                      		
                      		<form id="addVest">
                      		    
                      		    <div class="form-group">
                      		        <label for="slug" class="h6">Naslov vesti <span class="require">*</span></label>
                      		        <input v-model="Vest.Naslov" type="text" class="form-control" name="slug" />
                      		    </div>
                      		    
                      		    <div class="form-group">
                      		        <label for="description" class="h6">Tekst vesti*</label>
                      		        <textarea v-model="Vest.vesti_text" rows="5" class="form-control" name="description" ></textarea>
                      		    </div>
                      		    
                      		    <div class="form-group">
                      		        <label for="title" class="h6">Datum unosa<span class="require">*</span></label>
                      		        <input v-model="Vest.datum" style="width:auto;" type="date" class="form-control admin" name="title" />
                      		    </div>
                      		    
                      		    <div class="form-group">
                      		        <p><span class="require">*</span> - neophodna polja</p>
                      		    </div>
                      		    
                      		    <div class="form-group">
                      		        <button class="btn btn-primary" @click.prevent="postVest();">
                      		            Potvrdi
                      		        </button>
                      		        <button class="btn btn-default">
                      		            Poni≈°ti
                      		        </button>
                      		    </div>
                      		    
                      		</form>
                  		</div>
                  		
                  	</div>
                  </div>
          		  </div>
          		</li>
          		<li class="accordion__item">
          			<a id="vestiHeader" class="accordion__title" @click="prikaziVesti()" href="javascript:void(0)">Pregled svih vesti
          			  <div class="bmenu x7"><span class="btop"></span><span class="bmid"></span><span class="bbot"></span></div>
            			</a>
            			<div id="vesti1" class="accordion__content">
            			  <div class="row">
                			<div class="col-lg-4 col-sm-12 mb-5" v-for="vest in Vesti">
                			  <div class="card">
                          <div class="card-body">
                            <h5 class="card-title h6">{{vest.Naslov}}</h5>
                            <p class="card-text">{{vest.vesti_text}}</p>
                          </div>
                          <a class="card-link"><img src="images/Slika24.jpg" style="height:2vh;">KK Torlak<br>{{vest.datum | datumFormat}}</a>
                        </div>
                      </div>
                    </div>
                  </div>
          		</li>
          	</ul>
          </div>
			  </div>
			  </div>
			</article>
  			<div class="modal fade text-center" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
          
          <div id="login" class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Login</h4>
              </div>
              <form role="form" method="GET" action="API/pas">
              <div class="modal-body mx-3">
                <div class="md-form mb-5">
                  <i class="fas fa-user prefix grey-text"></i>
                  <input v-model="user" class="form-control validate">
                  <label data-error="wrong" data-success="right" for="defaultForm-email">Your Username</label>
                </div>
        
                <div class="md-form mb-4">
                  <i class="fas fa-lock prefix grey-text"></i>
                  <input type="password" v-model="pass" class="form-control validate">
                  <label data-error="wrong" data-success="right" for="defaultForm-pass">Your Password</label>
                </div>
        
              </div>
              <div class="modal-footer d-flex justify-content-center">
                <button type="submit" class="btn btn-secondary" @click.prevent="loginAut();">Login</button>
              </div>
              </form>
            </div>
          </div>
        </div>
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
      <script src="assets/js/vue.js"></script>
      <script type="text/javascript">
          $(window).on('load',function(){
              $('#modalLoginForm').modal('show');
          });
      </script>
      <script>
        $(function() {
        	$('.accordion').find('.accordion__title').click(function(){
        		// Adds active class
        		$(this).toggleClass('active');
        		// Expand or collapse this panel
        		$(this).next().slideToggle('fast');
        		// Hide the other panels
        		$('.accordion__content').not($(this).next()).slideUp('fast');
        		// Removes active class from other titles
        		$('.accordion__title').not($(this)).removeClass('active');		
        	});
        });
      </script>
	</body>
</html>
